<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Admin Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .info-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .role-container {
            display: flex;
            gap: 50px;
        }
        .box {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .box img {
            width: 80px;
            height: 80px;
        }
        .box p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <p><strong>TEAM ID:</strong> HM0027</p>
        <p><strong>TEAM NAME:</strong> EAGLE</p>
        <p><strong>Problem Statement:</strong> PS001 (Job Portal)</p>
    </div>
    
    <div class="container">
        <div class="label">Choose Your Role</div>
        <div class="role-container">
            <div class="box" onclick="window.location.href='student_login.html'">
                <img src="images/studlogo.png" alt="Student Logo">
                <p>Student</p>
            </div>
            <div class="box" onclick="window.location.href='admin_login.html'">
                <img src="images/adminlogo.jpeg" alt="Admin Logo">
                <p>Admin</p>
            </div>
        </div>
    </div>
</body>
</html>
